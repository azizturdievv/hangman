<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HackMan</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>HackMan</h1>
      <div class="stats">
        <span>Xato: <span id="mistakes">0</span>/<span id="maxWrong"></span></span>
        <span>⏱ <span id="timer">0s</span></span>
        <span>🏆 <span id="wins">0</span> / ❌ <span id="losses">0</span></span>
        <button onclick="toggleDarkMode()">🌙 Tungi rejim</button>
      </div>
    </header>

    <div class="category-buttons">
      <button onclick="setCategory('language')">📘 Dasturlash tillari</button>
      <button onclick="setCategory('framework')">🧩 Frameworklar</button>
      <button onclick="setCategory('coder')">👨‍💻 Mashhur dasturchilar</button>
    </div>

    <div class="game-area">
      <img id="hangmanPic" src="./images/0.jpeg" alt="Hangman" />
      <p id="question">Kategoriya: </p>
      <div id="wordSpotlight">So'zlar shu yerda paydo bo'ladi</div>
      <div id="helpText"></div>
      <div id="keyboard"></div>
    </div>

    <div class="bottom-buttons">
      <button id="retryBtn" onclick="reset()">🔁 Qaytadan</button>
      <button id="nextBtn" onclick="nextQuestion()">➡️ Keyingi</button>
      <button onclick="showHelp()">❓ Yordam</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
